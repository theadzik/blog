name: zmuda-pro-blog-build
on:
  push:
    tags:
      - "*"
  schedule:
    - cron: "33 5 * * 6"
  workflow_dispatch:
  pull_request:
    paths:
      - "zmuda-pro/**"
      - "Dockerfile"
jobs:
  zmuda-pro-blog-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        if: ${{ github.event_name == 'schedule' }}
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Get image tag
        if: github.event_name != 'pull_request'
        id: vars
        run: |
          if [ ${{ github.event_name }} == "schedule" ]; then
            tag=$(git tag | tail -n 1)
            echo "tag=$tag" >> $GITHUB_OUTPUT
          else
            echo "tag=$(echo ${GITHUB_REF} | cut -d'/' -f3)" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v4
        name: Checkout latest tag
        if: ${{ github.event_name == 'schedule' }}
        with:
          ref: ${{steps.vars.outputs.tag }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Only Build
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          platforms: "linux/amd64"
          context: "{{defaultContext}}"
          push: false
      - name: Build and Push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          platforms: "linux/amd64,linux/arm64"
          context: "{{defaultContext}}"
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/zmuda-pro-blog:${{steps.vars.outputs.tag }},${{ vars.DOCKERHUB_USERNAME }}/zmuda-pro-blog:latest
