name: Build and Push Docker Image
on:
  push:
    tags:
      - "[0-9][0-9][0-9][0-9].[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  NODE_VERSION: '25'
  REGISTRY_IMAGE: zmuda-pro-blog

jobs:
  build:
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zmuda-pro/package-lock.json
      - name: Install dependencies
        working-directory: zmuda-pro
        run: npm ci
      - name: Run security audit
        working-directory: zmuda-pro
        run: npm audit --audit-level=moderate
      - name: Build Docusaurus site
        working-directory: zmuda-pro
        run: npm run build
        env:
          NODE_ENV: production
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Build and Push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: "linux/amd64"
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      - name: Generate artifact attestation
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: docker.io/${{ vars.DOCKERHUB_USERNAME }}/${{ env.REGISTRY_IMAGE }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
