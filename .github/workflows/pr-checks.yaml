name: PR Quality Checks
on:
  pull_request:
    branches:
      - "main"
    paths:
      - "zmuda-pro/**"
      - "Dockerfile"
      - ".github/workflows/**"
      - "default.conf"
      - ".pre-commit-config.yaml"
      - ".hadolint.yaml"
      - ".yamllint.yaml"
      - ".dockerignore"
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'npm'
          cache-dependency-path: zmuda-pro/package-lock.json

      - name: Install dependencies
        working-directory: zmuda-pro
        run: npm ci

      - name: Run security audit
        working-directory: zmuda-pro
        run: npm audit --audit-level=moderate

      - name: Check for outdated packages
        working-directory: zmuda-pro
        run: npm outdated || true

      - name: Build site
        working-directory: zmuda-pro
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "zmuda-pro/build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "✅ Build successful - output directory exists"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: zmuda-pro/build
          retention-days: 1

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: zmuda-pro/build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: "linux/amd64"
          push: false
          tags: zmuda-pro-blog:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - pre-commit
      - docker-build-test
    permissions: {}
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.build-and-test.result }}" != "success" ]] || \
             [[ "${{ needs.pre-commit.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build-test.result }}" != "success" ]]; then
            echo "One or more checks failed!"
            exit 1
          fi
          echo "✅ All required checks passed!"
